<!DOCTYPE HTML>
<html lang="en-US">

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <title>Home server</title>

  <style type="text/css">
    body {
      margin: 0;
      padding: 0;
      background: black;
      font: 18px/11px 'Verdana', sans-serif;
    }

    .wrap {
      overflow: hidden;
      margin: 10px;
    }

    .box {
      float: left;
      position: relative;
      width: 20%;
      padding-bottom: 20%;
    }

    .boxInner {
      position: absolute;
      left: 10px;
      right: 10px;
      top: 10px;
      bottom: 10px;
      overflow: hidden;
    }

    .boxInner img {
      width: 100%;
    }

    .boxInner .titleBox {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: #000;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px;
      text-align: center;
      -webkit-transition: all 0.3s ease-out;
      -moz-transition: all 0.3s ease-out;
      -o-transition: all 0.3s ease-out;
      transition: all 0.3s ease-out;
    }

    body.no-touch .boxInner:hover .titleBox,
    body.touch .boxInner.touchFocus .titleBox {
      margin-bottom: 0;
    }

    @media only screen and (max-width : 480px) {
      .box {
        width: 100%;
        padding-bottom: 100%;
      }
    }

    @media only screen and (max-width : 650px) and (min-width : 481px) {
      .box {
        width: 50%;
        padding-bottom: 50%;
      }
    }

    @media only screen and (max-width : 1050px) and (min-width : 651px) {
      .box {
        width: 33.3%;
        padding-bottom: 33.3%;
      }
    }

    @media only screen and (max-width : 1290px) and (min-width : 1051px) {
      .box {
        width: 25%;
        padding-bottom: 25%;
      }
    }
  </style>

</head>

<body>
  <script>
    function open(subdomain, path = '') {
      var path_parts = window.location.hostname.split('.').reverse();
      var root_domain = path_parts[1] + '.' + path_parts[0];
      var a = document.createElement('a');                                
      a.href = "https://" + subdomain + "." + root_domain + path ;         
      a.rel = 'noreferrer';                                               
      a.target = '_self';                                                 
      a.click();                                                          
    };                                                                    
  </script>
